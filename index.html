<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Executor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Script Executor</h1>
    <p>Masukkan kode HTML/JavaScript/Vue.js di bawah ini, dan hasilnya akan ditampilkan di bawahnya:</p>
    
    <textarea id="codeInput" placeholder="Masukkan kode HTML/JS/Vue di sini..."></textarea><br>
    <button onclick="executeCode()">Jalankan</button>

    <div id="output"></div>

    <script>
        function executeCode() {
            const code = document.getElementById('codeInput').value;
            const output = document.getElementById('output');

            // Kosongkan output sebelumnya
            output.innerHTML = '';

            // Buat div container untuk output baru
            const container = document.createElement('div');
            output.appendChild(container);

            // Buat elemen script untuk mengeksekusi Vue.js atau JavaScript yang dimasukkan
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = code;

            // Masukkan kode HTML/Vue ke dalam container
            container.innerHTML = code;

            // Tempelkan script ke body agar JavaScript dijalankan
            document.body.appendChild(script);

            // Hapus script setelah eksekusi untuk mencegah duplikasi
            document.body.removeChild(script);
        }
    </script>
</body>
</html>
